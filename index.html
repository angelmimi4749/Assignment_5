<!DOCTYPE html>
<html> 
    <head>
        <title>Assignment 5</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="index.js"></script> 

    </head>

    <body>
        <h1> Changing the Grid </h1>


        <!-- 1. add rows to the grid -->
        <button id = "addRow" onclick = "addRow('grid')">Add row</button>

        <!-- 2. add columns to the grid  -->
        <button id = "addColumn" onclick = "addColumn()">Add column</button>

        <!-- 3. remove rows from the grid -->
        <button id = "removeRow" onclick = "removeRow()">Remove row</button>

        <!--  4. remove columns from the grid -->
        <button id = "removeColumn" onclick = "removeColumn()">Remove column</button>

        <!--5. select a color from a dropdown menu of colors --> 

        <div class="dropdown">
            <button id ="dropdown">Choose a Color</button>
            <div class="dropdown-content">
                <option value="red" id="red" onclick="pickRed()">Red</option>
                <option value="blue" id="blue" onclick="pickBlue()">Blue</option>
                <option value="green" id="green" onclick="pickGreen()">Green</option>
            </div>
          </div>

        <!-- 6. click on a single cell, changing its color to the currently selected color -->
        <!-- after choosing a color, mouseclick is all you need -->
        
        <!-- 7. fill all uncolored cells with the currently selected color -->
        <button id = "filUncolored" onclick = "fillUncolored()">Fill the rest</button>
        
        <!-- 8. fill all cells with the currently selected color -->
        <button id = "fillAll" onclick = "fillAll()">Color All</button>
        
        
        <!-- 9. clear all cells/restore all cells to their original/initial color -->
        <button id = "clearAll" onclick = "clearAll()">Clear All</button>
        
        <!-- 10. click and hold (mouseover) from a single cell (start) to a different cell (end) 
            such that all affected/hovered-over cells from start to end change to the currently 
            selected color  
        -->
        <!-- already adding in the js code -->

        <table id="grid" style="margin-top: 1px; margin-left: 1px; margin-right: 1px;"></table>
        
                    
    </body>

</html>
